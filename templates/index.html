<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home -Youtube Download</title>
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="child">
        <img
          class="loadingGif"
          src="/static/images/loading.gif"
          alt="Loading"
        />
        <p class="loadingTxt">Loading...</p>
      </div>
    </div>
    <div id="main" class="main">
      <div class="container light-redish-bg dark-purpleish">
        <div class="msg">
          <h2>Download <br />YouTube videos</h2>
          <h6 class="light-purpleish">Paste & Proceed</h6>
        </div>

        <div class="inputForm inverted">
          <form
            action="/details"
            method="POST"
            onsubmit="navigateLoading()"
            id="yt-url"
          >
            <input
              autofocus
              placeholder="Paste video link"
              class="light-skinish-bg"
              type="url"
              name="url"
              id="url"
            />
          </form>
          <div class="messageContainer">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="{{category}} flashMessage">
              <p>{{ message }}</p>
            </div>
            {% endfor %} {% endif %} {% endwith %}
          </div>
        </div>
      </div>
      <svg
        id="wave"
        class="inverted"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill="#4cce59"
          fill-opacity="1"
          d="M0,224L80,197.3C160,171,320,117,480,117.3C640,117,800,171,960,170.7C1120,171,1280,117,1360,90.7L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
          data-darkreader-inline-fill=""
          style="--darkreader-inline-fill: #28934b"
        ></path>
      </svg>
      <div class="footer inverted">
        <div class="leftFoot">
          <h4>
            Made with ❤️ in
            <img
              class="inverted"
              id="indianFlag"
              src="/static/images/indiaFlag.png"
              alt="India"
            />
          </h4>
          <a href="https://instagram.com/sohelshekh.in" target="_blank"
            >@sohelshekh.in</a
          >
        </div>
        <div class="rightFoot">
          <a href="mailto:contact.sohelshekh@gmail.com">Contact</a>
          <a href="mailto:query.sohelshekh@gmail.com">Query</a>
        </div>
      </div>
    </div>
    <script defer src="/static/js/index.js"></script>
  </body>
</html>
